<main>
    <app-nav-bar></app-nav-bar>
    <div class="header-container">
        <h1>
            Hello, {{user.username}}.
        </h1>
    </div>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Click to view your Account Info.
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card class="info-container">
            <mat-card-header>
                <mat-card-title> Your User Info </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="username"
                [(ngModel)]="userData.Username"></p>
                <p class="password"
                [(ngModel)]="userData.Password">{{userData.Password}}</p>
                <p class="email"
                [(ngModel)]="userData.Email"></p>
            </mat-card-content>
        </mat-card>
    </mat-expansion-panel>
    <div class="update-section">
        <button class="btn"
          mat-raised-button
          (click)="openUpdateUserDialog()"
          style="margin-right: 10px; margin-top: 20px"
          color="primary"
        >
          Update Your Info?
        </button>
    </div>
</main>
